<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Weather APP</title>
</head>
<body>
  <div class="weather">
    <img class="icon">
    <div class="time"></div>
    <p class="city">Selecciona una opción</p>
    <p class="desc"></p>
    <p class="temp">Y haz click en el botón</p>
  </div>

  <form>
    <div class="options">
      <div>
        <input type="radio" name="city" id="mexico" value="Mexico%20City" checked> 
        <label for="mexico">Ciudad de México</label>
      </div>
      <div>
        <input type="radio" name="city" id="new-york" value="Nueva%20York">
        <label for="new-york">Nueva York</label>
      </div>
      <div>
        <input type="radio" name="city" id="amsterdam" value="Amsterdam">
        <label for="amsterdam">Amsterdam</label>
      </div>
      <div>
        <input type="radio" name="city" id="tokyo" value="Tokyo">
        <label for="tokyo">Tokyo</label>
      </div>
    </div>

    <button type="button" class="button">Ver Clima</button>
  </form>
</body>
</html>
